<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div *ngIf="pais && pais.length > 0">
        <div class="row">
            <div class="col-12 d-flex justify-content-around">
                <h2> Pais: <small>{{ pais[0].name.common }}</small></h2>
            </div>
        </div>
        <div class="col">
            <div class="card mb-12" style="max-width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4 d-flex justify-content-around">
        
                        <img [src]="pais[0].flags.png" class="imagen img-fluid img-thumbnail" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-around"><strong>Información</strong></h5>
                            <ul class="list-group">
        
                                <li class="list-group-item">
                                    <strong>Población:</strong> {{ pais[0].population | number }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Capital:</strong> {{ pais[0].capital }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Region:</strong> {{ pais[0].region }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Sub Region:</strong> {{ pais[0].subregion }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Fronteras:</strong> {{ pais[0].borders }}
                                </li>
                            </ul>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    

</ng-template>
